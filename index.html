<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل ملفات Stirling PDF</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل ملفات بواسطة Stirling PDF</h1>

        <label for="fileInput">اختر ملفاً:</label>
        <input type="file" id="fileInput" required>

        <label for="outputFormat">اختر صيغة الإخراج:</label>
        <select id="outputFormat">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX (Word)</option>
            <option value="png">PNG (صورة)</option>
            <option value="jpg">JPG (صورة)</option>
            <option value="html">HTML</option>
            <option value="txt">TXT (نص)</option>
            <option value="pptx">PPTX (PowerPoint)</option>
            <option value="xlsx">XLSX (Excel)</option>
            <!-- أضف المزيد من الصيغ حسب الحاجة ودعم Stirling PDF -->
        </select>

        <button id="convertButton">تحويل</button>

        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const outputFormatSelect = document.getElementById('outputFormat');
        const convertButton = document.getElementById('convertButton');
        const statusDiv = document.getElementById('status');

        // هام جداً: قم بتغيير هذا الرابط إلى عنوان سيرفر Stirling PDF الخاص بك
        const STIRLING_PDF_API_URL = 'http://84.247.162.136:8080/api/v1/general/convert';
        // مثال: const STIRLING_PDF_API_URL = 'https://your-stirling-pdf.example.com/api/v1/general/convert';

        convertButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            const outputFormat = outputFormatSelect.value;

            if (!file) {
                statusDiv.textContent = 'الرجاء اختيار ملف أولاً.';
                statusDiv.className = 'error';
                return;
            }

            statusDiv.textContent = 'جارٍ التحويل...';
            statusDiv.className = '';
            convertButton.disabled = true;

            const formData = new FormData();
            formData.append('fileInput', file);
            formData.append('outputFormat', outputFormat);
            // إذا كان لديك حقل لكلمة المرور، يمكنك إضافته هنا:
            // const password = document.getElementById('passwordInput').value;
            // if (password) formData.append('inputPassword', password);


            try {
                const response = await fetch(STIRLING_PDF_API_URL, {
                    method: 'POST',
                    body: formData
                    // لا تحتاج إلى تحديد Content-Type: 'multipart/form-data' يدوياً
                    // المتصفح سيقوم بذلك تلقائياً عند استخدام FormData مع fetch
                });

                if (response.ok) {
                    const blob = await response.blob();
                    
                    // محاولة الحصول على اسم الملف من ترويسة Content-Disposition
                    let filename = `${file.name.split('.').slice(0, -1).join('.')}.${outputFormat}`; // اسم افتراضي
                    const disposition = response.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename; // استخدام الاسم المستخرج أو اسم افتراضي
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    statusDiv.textContent = 'تم التحويل بنجاح! بدأ التنزيل.';
                    statusDiv.className = 'success';
                } else {
                    // محاولة قراءة رسالة الخطأ من السيرفر
                    let errorMessage = `خطأ في التحويل: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json(); // Stirling PDF قد يرجع خطأ JSON
                        if (errorData && errorData.message) {
                           errorMessage = `خطأ: ${errorData.message}`;
                        } else if (errorData && errorData.error && errorData.error.message) {
                           errorMessage = `خطأ: ${errorData.error.message}`;
                        }
                    } catch (e) {
                        // إذا لم تكن الاستجابة JSON، استخدم النص العادي
                        const textError = await response.text();
                        if (textError) errorMessage = `خطأ: ${textError}`;
                    }
                    statusDiv.textContent = errorMessage;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error during conversion:', error);
                statusDiv.textContent = 'حدث خطأ غير متوقع أثناء الاتصال بالسيرفر.';
                statusDiv.className = 'error';
            } finally {
                convertButton.disabled = false;
                fileInput.value = ''; // مسح حقل الملف
            }
        });
    </script>
</body>
</html>
